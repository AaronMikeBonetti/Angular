<main class="decorator-lesson-child-container">
    <h1>Child Component</h1>
    <h2>Parent to child (Input):</h2>
    <p>{{parentToChildDecorator}}</p>
    <h2>Child to parent (Output):</h2>
    <button (click)="childToParentDecoratorEvent(clickCounter)">Click Me!</button>
    <button (click)="resetCounter()">Reset Counter</button>
</main>
